<label title="{{ field.schema.tooltip }}" class="c-input c-checkbox">
  <input fg-field-input
         id="{{ field.$_id }}"
         type="checkbox"
         tabindex="{{ tabIndex }}"
         ng-model="form.data[field.schema.name]">
  <span ng-if="field.schema.nolabel" class="c-indicator">{{ field.schema.displayName }}</span>
</label>
