<div class="fg-tabs tabbable">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in tabs.items" class="nav-item">
      <a href="" ng-click="tabs.activate(tab)" ng-class="{ active: tab === tabs.active, disabled: tab.disabled }" class="nav-link">{{ tab.title }}</a>
    </li>
  </ul>
  <div class="tab-content bg-white p-t p-b" ng-transclude></div>
</div>
