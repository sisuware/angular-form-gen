<legend ng-click="paletteCategoriesMenuOpen = !paletteCategoriesMenuOpen"
        ng-class="{ 'open': paletteCategoriesMenuOpen }">Fields 
    <span class="fg-legend-extra fg-edit-palette-categories visible-xs-inline visible-md-inline visible-lg-inline">- {{ categoryName || 'All field types' }}</span> <i class="caret"></i>
    
    <div class="dropdown-menu">
        <a ng-repeat="(name, category) in categories" ng-class="{ 'active': categoryName === name }" ng-click="setCategory(name, category)">
            {{ name }}
        </a>
        <div class="divider"></div>
        <a ng-class="{ 'active': !category }" ng-click="setCategory(null)">
            All field types
        </a>
    </div>
</legend>
